<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
<h1 class="display-2 text-center mb-3">Bill Tracker</h1>

<div class="container w-75 mx-auto">
<table id="list" class="table table-sm table-striped table-hover table-bordered mb-3">
    <thead>
        <tr class="table-light">
            <th>Bill/Company</th>
            <th>Date Rec'd</th>
            <th>Date Due</th>
            <th>Amount Due</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">

    </tbody>
</table>
</div>
<br>
<div class="container">
<div class="card mx-auto">
    <div class="card-body">
        <div class="row mb-4">
            <div class="col">
                <label for="company">Company Name</label>
                <input type="text" id="new-bill">
            </div>
        </div>
        <div class="row mb-4">
            
            <div class="col-sm">
                <label for="date due">Date Due</label>
                <input class="w-50" type="date" id="date-due">
            </div>
            <div class="col-sm">
                <label for="amount">Amount Due</label>
                <input class="w-50" type="text" name="currency-field" id="amount-due" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000.00">
            </div>
            
        </div>
        <div class="row">
            <div class="container">
            <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        
    </div>
</div>
</div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
